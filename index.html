<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="WeatherPng/favicon.png" />
    <title>Weather web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input required type="text" placeholder="enter your location"  class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        
        <div class="location-not-found">
            <h1>Sorry location not found!</h1> 
            <img src="WeatherPng/error.png" alt="errro img">
        </div>
        <div class="weather-body">
            <img src="WeatherPng/sun.png" alt="" class="weather_img">

            <!-- this is for while we are alternating -->
            <div class="weather-box">
                <p class="cityname">Jamshedpur</p>
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="discription">Sunny </p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-sharp fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">0Km/h</span>
                        <p>wind speed</p>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="wheater.js"></script>
    <script src="https://kit.fontawesome.com/2e91813719.js" crossorigin="anonymous"></script>
</body>

</html>
